<div class="modal fade" id="fileFormatDialog" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title" id="modal-h4">Change File Format</h4>
			</div>
			<div class="modal-body">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">
						<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
					</span>
					<input type="text" id="fileTypeInput" class="form-control" placeholder="" aria-describedby="basic-addon1" autofocus>
				</div>
				<!-- <ul class="list-group" style="padding-bottom: 5px; margin-bottom: 0px; overflow: auto; max-height: 200px;">
				</ul> -->
			</div>
			<div class="modal-footer" style="display: none;">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" id="change-btn">Change</button>
			</div>
		</div>
	</div>
</div>
